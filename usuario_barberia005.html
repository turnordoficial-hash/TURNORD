<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TurnORD - Usuario</title>

<!-- Base dinámico -->
<script>
  const isGitHub = location.hostname.includes('github.io');
  let baseHref;
  if (isGitHub) {
    const pathParts = location.pathname.split('/');
    if (pathParts.length > 1 && pathParts[1]) {
      baseHref = `/${pathParts[1]}/`;
    } else {
      baseHref = '/';
    }
  } else {
    baseHref = location.pathname.replace(/[^/]*$/, '');
  }
  const base = document.createElement('base');
  base.href = baseHref;
  document.head.appendChild(base);
</script>

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="imegenlogin/favicon.ico" />
<link rel="icon" type="image/png" sizes="16x16" href="imegenlogin/favicon-16x16.png" />
<link rel="icon" type="image/png" sizes="32x32" href="imegenlogin/favicon-32x32.png" />
<link rel="apple-touch-icon" sizes="180x180" href="imegenlogin/apple-touch-icon.png">

<!-- Tailwind CSS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = { darkMode: 'class', theme: { extend: {} } };
</script>

<script>
  function inicializarModoOscuro() {
    const modoOscuro = localStorage.getItem('modoOscuro') === 'true';
    document.documentElement.classList.toggle('dark', modoOscuro);
  }
  inicializarModoOscuro();
</script>
</head>

<body class="bg-gray-200 dark:bg-gray-900 text-white min-h-screen flex items-center justify-center px-4" data-negocio-id="barberia005">

<button id="toggleDarkMode" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
  <!-- Iconos sol/luna -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
  </svg>
</button>

<div class="text-center text-blue-900 dark:text-blue-300 w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
  <h1 class="text-2xl tracking-wide mb-2 font-bold">TURNORD</h1>
  <p class="text-xl font-semibold">Hola, ¿Cómo Estás?</p>
  <p class="text-sm text-gray-500 dark:text-gray-400 mb-8" id="fecha-de-hoy"></p>

  <div class="bg-gray-100 dark:bg-gray-700 text-blue-900 dark:text-blue-200 p-6 rounded-xl mb-6 shadow-inner">
    <div class="text-4xl font-bold" id="turno-actual">00</div>
    <div class="text-sm mt-2 font-medium">TURNO ACTUAL</div>
    <div class="text-lg font-semibold mt-4"><span id="conteo-turno">0</span> EN ESPERA</div>
  </div>

  <button onclick="document.getElementById('modal').classList.remove('hidden')"
    class="bg-blue-900 hover:bg-blue-800 dark:bg-blue-700 dark:hover:bg-blue-600 transition w-full py-3 text-white font-semibold rounded-xl">
    TOMAR TURNO
  </button>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden px-4">
    <div class="bg-white dark:bg-gray-800 text-blue-900 dark:text-blue-300 rounded-2xl w-full max-w-2xl p-6 relative shadow-2xl">
      <button id="btn-cerrar-modal" class="absolute top-4 right-4 text-blue-900 dark:text-blue-300 text-2xl font-bold" type="button">&times;</button>
      <h2 class="text-xl font-bold mb-4">Tomar turno</h2>
      <form id="formRegistroNegocio" class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1 dark:text-gray-300">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre"
              pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,40}" maxlength="40"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1 dark:text-gray-300">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono"
              pattern="[0-9]{8,15}" maxlength="15"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">Servicio</label>
          <select id="servicio" name="tipo" required class="w-full border border-blue-300 rounded-lg p-2 focus:ring-blue-400 focus:border-blue-400">
            <option value="">Selecciona servicio</option>
            <!-- Los servicios se cargarán dinámicamente desde usuario/usuario.js -->
          </select>
        </div>

        <div class="flex justify-between items-center pt-4">                                                
          <span id="estadoRegistro" class="text-green-600 dark:text-green-400 text-sm"></span>
          <button type="submit" class="bg-blue-900 dark:bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 dark:hover:bg-blue-600 transition">
            Registrar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="listaEspera" class="space-y-2 mt-4"></div>
  <div id="mensaje-turno"></div>
</div>

<!-- Modal de Instalación PWA -->
<div id="pwa-install-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden px-4">
  <div class="bg-white dark:bg-gray-800 text-blue-900 dark:text-blue-300 rounded-2xl w-full max-w-md p-6 relative shadow-2xl">
    <button id="btn-cerrar-pwa-modal" class="absolute top-4 right-4 text-blue-900 dark:text-blue-300 text-2xl font-bold" type="button">&times;</button>
    <div class="text-center">
      <div class="mb-4">
        <svg class="w-16 h-16 mx-auto text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h2 class="text-xl font-bold mb-2">¡Instala TurnoRD!</h2>
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">
        Instala nuestra aplicación en tu dispositivo para acceder más rápido y recibir notificaciones de tus turnos.
      </p>
      <div class="flex flex-col space-y-3">
        <button id="btn-instalar-pwa" class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition">
          Instalar Aplicación
        </button>
        <button id="btn-recordar-mas-tarde" class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 px-6 py-2 rounded-lg transition">
          Recordar más tarde
        </button>
        <button id="btn-no-mostrar-mas" class="text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition">
          No mostrar más
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Comentario -->
<div id="comentario-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden px-4">
  <div class="bg-white dark:bg-gray-800 text-blue-900 dark:text-blue-300 rounded-2xl w-full max-w-md p-6 relative shadow-2xl">
    <button id="btn-cerrar-comentario-modal" class="absolute top-4 right-4 text-blue-900 dark:text-blue-300 text-2xl font-bold" type="button">&times;</button>
    <h2 class="text-xl font-bold mb-4 text-center">¡Gracias por tu visita!</h2>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-4 text-center">Nos encantaría saber cómo fue tu experiencia.</p>
    <form id="formComentario" class="space-y-4">
      <div>
        <label class="block text-sm text-center font-medium mb-2 dark:text-gray-300">Calificación</label>
        <div class="flex flex-row-reverse justify-center items-center rating">
          <input type="radio" id="star5" name="rating" value="5" class="hidden peer" required /><label for="star5" class="cursor-pointer text-4xl text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-500 hover:text-yellow-400">★</label>
          <input type="radio" id="star4" name="rating" value="4" class="hidden peer" /><label for="star4" class="cursor-pointer text-4xl text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-500 hover:text-yellow-400">★</label>
          <input type="radio" id="star3" name="rating" value="3" class="hidden peer" /><label for="star3" class="cursor-pointer text-4xl text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-500 hover:text-yellow-400">★</label>
          <input type="radio" id="star2" name="rating" value="2" class="hidden peer" /><label for="star2" class="cursor-pointer text-4xl text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-500 hover:text-yellow-400">★</label>
          <input type="radio" id="star1" name="rating" value="1" class="hidden peer" /><label for="star1" class="cursor-pointer text-4xl text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-500 hover:text-yellow-400">★</label>
        </div>
        <style>
          .rating:not(:hover) input:checked ~ label,
          .rating:hover input:hover ~ label {
            color: #f59e0b; /* yellow-500 */
          }
        </style>
      </div>
      <div>
        <label for="comentario" class="block text-sm font-medium mb-1 dark:text-gray-300">Comentario (opcional)</label>
        <textarea id="comentario" name="comentario" rows="4" placeholder="Cuéntanos más..." class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
      </div>
      <button type="submit" class="bg-blue-900 dark:bg-blue-700 text-white w-full py-3 rounded-lg hover:bg-blue-800 dark:hover:bg-blue-600 transition font-semibold">
        Enviar Comentario
      </button>
    </form>
  </div>
</div>

<!-- Errores -->
<script>
  window.addEventListener('error', e => {
    const box = document.getElementById('app-error') || document.body.appendChild(document.createElement('div'));
    box.id = 'app-error';
    box.style.cssText = 'position:fixed;bottom:10px;left:10px;right:10px;background:#fee2e2;color:#991b1b;padding:10px;border-radius:8px;z-index:9999';
    box.textContent = 'Error: ' + (e.message || 'Error en la aplicación.');
  });
</script>

<!-- Modo oscuro -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('toggleDarkMode');
    toggleButton.addEventListener('click', () => {
      const isDarkMode = document.documentElement.classList.toggle('dark');
      localStorage.setItem('modoOscuro', isDarkMode);
    });
  });
</script>
<script type="module" src="usuario/usuario.js"></script>
</body>
</html>
