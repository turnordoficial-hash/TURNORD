<script>
  const isGitHub = location.hostname.includes('github.io');
  let baseHref;
  if (isGitHub) {
    const pathParts = location.pathname.split('/');
    if (pathParts.length > 1 && pathParts[1]) {
      baseHref = `/${pathParts[1]}/`;
    } else {
      baseHref = '/';
    }
  } else {
    baseHref = location.pathname.replace(/[^/]*$/, '');
  }
  const base = document.createElement('base');
  base.href = baseHref;
  document.head.appendChild(base);
</script>

 <script>
  (function(){
    const colorMap = { red:'#dc2626', orange:'#ea580c', blue:'#0284c7', black:'#1f2937', green:'#16a34a', pink:'#db2777', purple:'#7c3aed' };
    function updateSwatch(){
      const sel = document.getElementById('theme-primary');
      const sw = document.getElementById('color-preview');
      if (!sel || !sw) return;
      const key = sel.value || 'blue';
      sw.style.backgroundColor = colorMap[key] || '#0284c7';
    }
    document.addEventListener('DOMContentLoaded', updateSwatch);
    document.getElementById('theme-primary')?.addEventListener('change', updateSwatch);
  })();
 </script>

 <script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('mobile-menu-button');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      sidebar.classList.add('translate-x-0');
      overlay.classList.remove('opacity-0', 'pointer-events-none');
      overlay.classList.add('opacity-100');
      document.body.style.overflow = 'hidden';
    }
    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      sidebar.classList.remove('translate-x-0');
      overlay.classList.add('opacity-0', 'pointer-events-none');
      overlay.classList.remove('opacity-100');
      document.body.style.overflow = '';
    }
    btn && btn.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) openSidebar();
      else closeSidebar();
    });
    overlay && overlay.addEventListener('click', closeSidebar);
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeSidebar(); });
    window.addEventListener('resize', () => { if (window.innerWidth >= 768) closeSidebar(); });
  });
 </script>
