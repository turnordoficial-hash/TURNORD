<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Clientes - TurnoRD</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { 
      darkMode: 'class', 
      theme: { 
        extend: { 
          colors: { 
            barberBlack: '#0B0B0B',
            barberRed: '#C1121F',
            amber: { 450: '#F59E0B' } 
          } 
        } 
      } 
    }
  </script>
  <style>
    /* Fondo moderno negro */
    body { background: radial-gradient(circle at top center, #1f2937 0%, #0B0B0B 80%); }
    
    .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.2); }
    .dark .glass { background: rgba(20, 20, 20, 0.6); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(12px); }

    /* Animaciones Premium */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-card { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    
    @keyframes modalIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-modal { animation: modalIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

    /* Efecto texto JBarber */
    .jbarber-text {
      text-shadow: 2px 2px 0px #C1121F;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 overflow-hidden relative">

  <!-- Decoración de fondo -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
    <div class="absolute -top-20 -left-20 w-96 h-96 bg-barberRed rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-900 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-pulse" style="animation-delay: 2s"></div>
  </div>

  <div class="glass p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-md transform transition-all animate-card relative z-10 border-t border-white/20">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-black text-black dark:text-white mb-2 tracking-tighter jbarber-text transform hover:scale-105 transition-transform duration-300 cursor-default">JBarber<span class="text-barberRed">.</span></h1>
      <p class="text-sm text-gray-600 dark:text-gray-400 font-medium tracking-wide">Acceso Premium</p>
    </div>

    <!-- Formulario Login -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="usuario_login" class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2 ml-1">Usuario</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
          </div>
          <input type="text" id="usuario_login" required placeholder="Cédula o código" autocomplete="username"
            class="w-full pl-10 pr-4 py-4 border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-barberRed focus:border-transparent bg-gray-50 dark:bg-gray-900/80 text-gray-900 dark:text-white transition-all outline-none placeholder-gray-400 shadow-inner">
        </div>
      </div>

      <div class="relative">
        <label for="password_login" class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2 ml-1">Contraseña</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
          </div>
          <input type="password" id="password_login" required placeholder="••••••••" autocomplete="current-password"
            class="w-full pl-10 pr-4 py-4 border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-barberRed focus:border-transparent bg-gray-50 dark:bg-gray-900/80 text-gray-900 dark:text-white transition-all outline-none placeholder-gray-400 shadow-inner">
        </div>
      </div>

      <button type="submit" id="btnSubmit" class="w-full bg-barberBlack hover:bg-gray-900 text-white font-bold py-4 px-4 rounded-xl shadow-xl hover:shadow-2xl transition-all transform hover:-translate-y-1 flex justify-center items-center gap-2 border border-gray-800">
        <span id="btnText">Ingresar</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500 dark:text-gray-400">¿Primera vez aquí?</p>
      <button onclick="abrirModalRegistro()" class="mt-2 text-barberRed font-bold hover:text-red-700 transition-colors uppercase text-sm tracking-wide">
        Crear Cuenta Nueva
      </button>
    </div>
  </div>

  <!-- Modal Registro -->
  <div id="modalRegistro" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50 px-4 transition-all duration-300">
    <div class="bg-white dark:bg-zinc-900 rounded-2xl w-full max-w-lg p-8 relative shadow-2xl border border-gray-200 dark:border-zinc-800 animate-modal max-h-[90vh] overflow-y-auto">
      <button onclick="cerrarModalRegistro()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 text-2xl">&times;</button>
      
      <h2 class="text-2xl font-bold mb-2 text-gray-900 dark:text-white">Crea tu perfil en segundos</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Guarda tus datos y evita filas innecesarias.</p>

      <form id="formRegistro" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1 dark:text-gray-300">Nombre Completo</label>
            <input type="text" id="reg_nombre" required class="w-full p-3 border rounded-xl dark:bg-zinc-800 dark:border-zinc-700 dark:text-white focus:ring-2 focus:ring-amber-500 outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1 dark:text-gray-300">Teléfono</label>
            <input type="tel" id="reg_telefono" required pattern="[0-9]{8,15}" class="w-full p-3 border rounded-xl dark:bg-zinc-800 dark:border-zinc-700 dark:text-white focus:ring-2 focus:ring-amber-500 outline-none">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1 dark:text-gray-300">Correo Electrónico</label>
          <input type="email" id="reg_email" required class="w-full p-3 border rounded-xl dark:bg-zinc-800 dark:border-zinc-700 dark:text-white focus:ring-2 focus:ring-amber-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1 dark:text-gray-300">Usuario (Cédula o Código 6 dígitos)</label>
          <input type="text" id="reg_documento" required class="w-full p-3 border rounded-xl dark:bg-zinc-800 dark:border-zinc-700 dark:text-white focus:ring-2 focus:ring-amber-500 outline-none" placeholder="Ej: 40212345678">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1 dark:text-gray-300">Contraseña</label>
          <input type="password" id="reg_password" required minlength="4" class="w-full p-3 border rounded-xl dark:bg-zinc-800 dark:border-zinc-700 dark:text-white focus:ring-2 focus:ring-amber-500 outline-none">
        </div>
        <button type="submit" id="btnRegSubmit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 rounded-xl transition-colors shadow-lg shadow-amber-500/20">
          <span id="btnRegText">Crear Cuenta</span>
        </button>
      </form>
    </div>
  </div>

  <script type="module">
    import { supabase } from './database.js';
    const negocioId = 'barberia005';

    // Funciones Modal
    const modal = document.getElementById('modalRegistro');
    window.abrirModalRegistro = () => {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    };
    window.cerrarModalRegistro = () => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    };

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario_login').value.trim();
      const pass = document.getElementById('password_login').value.trim();
      const btn = document.getElementById('btnSubmit');
      const btnText = document.getElementById('btnText');

      btn.disabled = true;
      btn.classList.add('opacity-70', 'cursor-not-allowed');
      btnText.textContent = 'Verificando...';

      try {
        const { data, error } = await supabase
          .from('clientes')
          .select('*')
          .eq('negocio_id', negocioId)
          .eq('documento_identidad', usuario)
          .eq('password', pass) // Nota: En producción usar hash
          .maybeSingle();

        if (error) throw error;
        if (!data) throw new Error('Credenciales incorrectas');

        // Guardar sesión cliente
        localStorage.setItem(`cliente_id_${negocioId}`, data.id);
        localStorage.setItem(`cliente_nombre_${negocioId}`, data.nombre);
        localStorage.setItem(`cliente_telefono_${negocioId}`, data.telefono);
        localStorage.setItem(`cliente_avatar_${negocioId}`, data.avatar_url || '');

        // Redirigir al nuevo panel
        window.location.href = 'panel_cliente.html';

      } catch (error) {
        alert(error.message || 'Error al iniciar sesión');
        btn.disabled = false;
        btn.classList.remove('opacity-70', 'cursor-not-allowed');
        btnText.textContent = 'Ingresar';
      }
    });

    // Registro
    document.getElementById('formRegistro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('reg_nombre').value.trim();
      const telefono = document.getElementById('reg_telefono').value.trim();
      const email = document.getElementById('reg_email').value.trim();
      const documento = document.getElementById('reg_documento').value.trim();
      const password = document.getElementById('reg_password').value.trim();
      const btn = document.getElementById('btnRegSubmit');
      const btnText = document.getElementById('btnRegText');

      btn.disabled = true;
      btnText.textContent = 'Creando perfil...';

      try {
        const { data, error } = await supabase
          .from('clientes')
          .insert([{
            negocio_id: negocioId,
            nombre, telefono, email, 
            documento_identidad: documento, 
            password
          }])
          .select()
          .single();

        if (error) throw error;

        alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
        cerrarModalRegistro();
        document.getElementById('formRegistro').reset();
      } catch (error) {
        alert('Error al registrar: ' + (error.message.includes('unique') ? 'El usuario ya existe' : error.message));
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Crear Cuenta';
      }
    });
  </script>
</body>
</html>
