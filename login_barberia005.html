<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - JBARBER</title>

<!-- Base dinámico -->
  <script>
  const isGitHub = location.hostname.includes('github.io');
  let baseHref;
  if (isGitHub) {
    const pathParts = location.pathname.split('/');
    if (pathParts.length > 1 && pathParts[1]) {
      baseHref = `/${pathParts[1]}/`;
    } else {
      baseHref = '/';
    }
  } else {
    baseHref = location.pathname.replace(/[^/]*$/, '');
  }
  const base = document.createElement('base');
  base.href = baseHref;
  document.head.appendChild(base);
</script>

  <link rel="icon" type="image/png" href="jbarber/jjj.png" />
  <link rel="apple-touch-icon" href="jbarber/jjj.png" />
  <link rel="shortcut icon" href="jbarber/jjj.png" type="image/png"/>

  <!-- Fuentes Premium -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script type="module" src="database.js"></script>
  <script type="module" src="admin/login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Inicializar modo oscuro
    function inicializarModoOscuro() {
      const modoOscuro = localStorage.getItem('modoOscuro') === 'true';
      document.documentElement.classList.toggle('dark', modoOscuro);
    }

    // Ejecutar al cargar
    inicializarModoOscuro();
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            barberRed: '#C1121F',
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Bebas Neue', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-image: radial-gradient(circle at 50% 0%, rgba(193, 18, 31, 0.1), transparent 70%);
    }
    @keyframes barberpole {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }
    .barber-stripes {
      background-image: linear-gradient(45deg, #C1121F 25%, transparent 25%, transparent 50%, #C1121F 50%, #C1121F 75%, transparent 75%, transparent);
      background-size: 40px 40px;
      animation: barberpole 2s linear infinite;
    }
    .glass-panel {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-zinc-950 text-gray-800 dark:text-gray-100 p-4" data-negocio-id="barberia005">
  
  <!-- Background decoration -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-red-600/5 blur-3xl"></div>
    <div class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] rounded-full bg-blue-600/5 blur-3xl"></div>
  </div>

  <!-- Botón modo oscuro -->
  <button id="toggleDarkMode" class="fixed top-6 right-6 z-50 p-3 rounded-full bg-white/80 dark:bg-zinc-900/80 shadow-lg backdrop-blur-sm text-gray-800 dark:text-gray-200 hover:scale-110 transition-transform border border-gray-200 dark:border-white/10">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </button>

  <div class="w-full max-w-md relative z-10">
    <div class="bg-white/80 dark:bg-zinc-900/80 glass-panel rounded-3xl shadow-2xl border border-white/20 dark:border-white/5 overflow-hidden">
      
      <!-- Barber Stripes Header -->
      <div class="h-2 w-full barber-stripes opacity-50"></div>

      <div class="p-8 md:p-10">
        <div class="text-center mb-10">
          <div class="relative inline-block">
            <div class="absolute inset-0 bg-red-500 blur-xl opacity-20 rounded-full"></div>
            <img src="jbarber/jjj.png" alt="Logo" class="relative w-24 h-24 rounded-2xl shadow-lg object-cover mx-auto border-4 border-white dark:border-zinc-800">
          </div>
          <h2 class="mt-6 text-4xl font-display font-bold text-gray-900 dark:text-white tracking-wide">
            JBARBER<span class="text-barberRed">.</span>
          </h2>
          <p class="text-xs font-bold tracking-[0.3em] text-gray-400 uppercase mt-1">Panel Administrativo</p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div class="space-y-2">
            <label for="email" class="text-[10px] font-black uppercase tracking-widest text-gray-500 dark:text-gray-400 ml-1">Credenciales</label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-barberRed transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full pl-11 pr-4 py-3.5 bg-gray-50 dark:bg-black/40 border border-gray-200 dark:border-white/10 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-barberRed/50 focus:border-barberRed outline-none transition-all font-medium"
                required
                autocomplete="email"
                placeholder="Correo electrónico"
              >
            </div>
          </div>

          <div class="space-y-2">
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-barberRed transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                class="w-full pl-11 pr-4 py-3.5 bg-gray-50 dark:bg-black/40 border border-gray-200 dark:border-white/10 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-barberRed/50 focus:border-barberRed outline-none transition-all font-medium"
                pattern=".{5,}"
                minlength="5"
                required
                oninvalid="this.setCustomValidity('La contraseña debe tener al menos 5 caracteres')"
                oninput="this.setCustomValidity('')"
                autocomplete="current-password"
                placeholder="Contraseña"
              >
            </div>
          </div>

          <button type="submit" class="w-full bg-zinc-900 dark:bg-white text-white dark:text-zinc-900 font-bold py-4 rounded-xl shadow-lg hover:scale-[1.02] hover:shadow-xl transition-all duration-300 flex items-center justify-center gap-2 group">
            <span>INGRESAR</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
          </button>
        </form>

        <div id="error" class="hidden mt-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800 rounded-xl flex items-center gap-3 animate-pulse">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <p class="text-sm font-medium text-red-600 dark:text-red-400">Usuario o contraseña incorrecta</p>
        </div>
      </div>
      
      <div class="bg-gray-50 dark:bg-black/20 p-4 text-center border-t border-gray-100 dark:border-white/5">
        <p class="text-xs text-gray-400 font-medium">© 2026 JBarber System</p>
      </div>
    </div>
  </div>

  <script>
    // Función para alternar modo oscuro
    document.getElementById('toggleDarkMode').addEventListener('click', function() {
      const modoOscuro = !document.documentElement.classList.contains('dark');
      document.documentElement.classList.toggle('dark', modoOscuro);
      localStorage.setItem('modoOscuro', modoOscuro);
    });
  </script>
</body>
</html>
