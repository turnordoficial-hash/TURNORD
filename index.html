<!-- Base dinámico -->
<script>
  const isGitHub = location.hostname.includes('github.io');
  let baseHref;
  if (isGitHub) {
    const pathParts = location.pathname.split('/');
    if (pathParts.length > 1 && pathParts[1]) {
      baseHref = `/${pathParts[1]}/`;
    } else {
      baseHref = '/';
    }
  } else {
    baseHref = location.pathname.replace(/[^/]*$/, '');
  }
  const base = document.createElement('base');
  base.href = baseHref;
  document.head.appendChild(base);
</script>

<!-- Inicializar modo oscuro -->
<script>
function inicializarModoOscuro() {
  const modoOscuro = localStorage.getItem('modoOscuro') === 'true';
  document.documentElement.classList.toggle('dark', modoOscuro);
}
inicializarModoOscuro();
</script>

  <!-- Script modo oscuro -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleButton = document.getElementById('toggleDarkMode');
      toggleButton.addEventListener('click', () => {
        const isDarkMode = document.documentElement.classList.toggle('dark');
        localStorage.setItem('modoOscuro', isDarkMode);
      });

      // Lógica del botón de instalación PWA
      let deferredPrompt;
      const installBtn = document.getElementById('btn-install-app');
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.classList.remove('hidden'); // Mostrar botón solo si es instalable
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`Resultado instalación: ${outcome}`);
          deferredPrompt = null;
          if(outcome === 'accepted') installBtn.classList.add('hidden');
        }
      });
    });
  </script>
